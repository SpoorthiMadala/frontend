<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Blue Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            transition: all 0.5s ease;
        }
        
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #00f0ff;
            text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff, 0 0 30px #00f0ff;
            position: relative;
            z-index: 10;
        }
        
        h1 {
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 0.5rem;
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
            transition: all 0.5s ease;
        }
        
        .grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                    rgba(0, 0, 0, 0.8) 1px,
                    transparent 1px
                ),
                linear-gradient(
                    90deg,
                    rgba(0, 0, 0, 0.8) 1px,
                    transparent 1px
                );
            background-size: 50px 50px;
            z-index: -1;
            transition: all 0.5s ease;
        }
        
        .grid:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                rgba(0, 240, 255, 0.1) 1px,
                transparent 1px
                ),
                linear-gradient(
                90deg,
                rgba(0, 240, 255, 0.1) 1px,
                transparent 1px
                );
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            transition: all 0.5s ease;
        }
        
        .particle {
            position: absolute;
            background-color: #00f0ff;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            box-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
            transition: all 0.5s ease;
        }
        
        .neon-button {
            margin-top: 2rem;
            padding: 1rem 2rem;
            background: transparent;
            color: #00f0ff;
            border: 2px solid #00f0ff;
            border-radius: 5px;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 0.2rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
            transition: all 0.3s ease;
        }
        
        .neon-button:hover {
            background-color: rgba(0, 240, 255, 0.2);
            transform: scale(1.05);
        }
        
        .neon-button:before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0, 240, 255, 0.4),
                transparent
            );
            transition: 0.5s;
        }
        
        .neon-button:hover:before {
            left: 100%;
        }
        
        .neon-ring {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 4px solid transparent;
            border-radius: 50%;
            animation: rotate 10s linear infinite;
            transition: all 0.5s ease;
        }
        
        .neon-ring:nth-child(1) {
            border-top: 4px solid #00f0ff;
            animation-duration: 10s;
        }
        
        .neon-ring:nth-child(2) {
            width: 300px;
            height: 300px;
            border-right: 4px solid #00f0ff;
            animation-duration: 15s;
            animation-direction: reverse;
        }
        
        .neon-ring:nth-child(3) {
            width: 400px;
            height: 400px;
            border-bottom: 4px solid #00f0ff;
            animation-duration: 20s;
        }
        
        /* New elements for enhanced animations */
        .energy-beam {
            position: absolute;
            width: 5px;
            height: 0;
            background-color: #00f0ff;
            box-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
            transform-origin: bottom center;
            z-index: -1;
            opacity: 0;
            transition: all 0.5s ease;
        }
        
        .energy-orb {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #00f0ff;
            border-radius: 50%;
            box-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff, 0 0 30px #00f0ff;
            opacity: 0;
            z-index: -1;
            transition: all 0.5s ease;
        }
        
        .code-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: #00f0ff;
            font-size: 14px;
            line-height: 1;
            opacity: 0;
            z-index: -3;
            transition: all 0.5s ease;
        }
        
        .code-column {
            position: absolute;
            top: -100px;
            font-family: 'Courier New', monospace;
            opacity: 0.7;
        }
        
        .digital-circuit {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -4;
            opacity: 0;
            transition: all 0.5s ease;
        }
        
        .circuit-line {
            position: absolute;
            background-color: #00f0ff;
            transform-origin: center;
            opacity: 0;
            box-shadow: 0 0 5px #00f0ff;
        }
        
        .circuit-node {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #00f0ff;
            box-shadow: 0 0 10px #00f0ff, 0 0 15px #00f0ff;
            opacity: 0;
        }
        
        /* Scanline effect */
        .scanline {
            position: absolute;
            top: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(
                to bottom,
                transparent,
                rgba(0, 240, 255, 0.2),
                transparent
            );
            opacity: 0;
            z-index: 1;
            pointer-events: none;
        }
        
        /* Activated state */
        .activated .grid:before {
            animation: gridMove 5s linear infinite;
            background-size: 30px 30px;
        }
        
        .activated .neon-ring:nth-child(1) {
            width: 250px;
            height: 250px;
            animation-duration: 5s;
        }
        
        .activated .neon-ring:nth-child(2) {
            width: 350px;
            height: 350px;
            animation-duration: 7s;
        }
        
        .activated .neon-ring:nth-child(3) {
            width: 450px;
            height: 450px;
            animation-duration: 9s;
        }
        
        .activated h1 {
            animation: intensePulse 0.5s infinite;
            letter-spacing: 1rem;
        }
        
        @keyframes pulse {
            0%, 100% {
                text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff, 0 0 30px #00f0ff;
            }
            50% {
                text-shadow: 0 0 15px #00f0ff, 0 0 25px #00f0ff, 0 0 35px #00f0ff, 0 0 45px #00f0ff;
            }
        }
        
        @keyframes intensePulse {
            0%, 100% {
                text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff, 0 0 30px #00f0ff, 0 0 40px #00f0ff;
                transform: scale(1);
            }
            50% {
                text-shadow: 0 0 20px #00f0ff, 0 0 30px #00f0ff, 0 0 40px #00f0ff, 0 0 50px #00f0ff, 0 0 60px #00f0ff;
                transform: scale(1.05);
            }
        }
        
        @keyframes gridMove {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(50px);
            }
        }
        
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        @keyframes scanAnimation {
            0% {
                top: -5%;
            }
            100% {
                top: 105%;
            }
        }
        
        @keyframes expand {
            0% {
                width: 10px;
                height: 10px;
                opacity: 1;
            }
            100% {
                width: 300px;
                height: 300px;
                opacity: 0;
            }
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-10px) translateX(10px);
            }
            50% {
                transform: translateY(0) translateX(20px);
            }
            75% {
                transform: translateY(10px) translateX(10px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }
        
        @keyframes codeRain {
            0% {
                transform: translateY(-100%);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0.3;
            }
        }
        
        @keyframes circuitPulse {
            0%, 100% {
                opacity: 0.5;
                box-shadow: 0 0 5px #00f0ff;
            }
            50% {
                opacity: 1;
                box-shadow: 0 0 10px #00f0ff, 0 0 15px #00f0ff;
            }
        }
        
        @keyframes orbFloat {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-20px) scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="neon-ring"></div>
        <div class="neon-ring"></div>
        <div class="neon-ring"></div>
        <h1>neon dimension</h1>
        <button class="neon-button" id="animateBtn">Activate</button>
    </div>
    
    <div class="grid"></div>
    <div class="particles" id="particles"></div>
    <div class="code-rain" id="codeRain"></div>
    <div class="digital-circuit" id="digitalCircuit"></div>
    <div class="scanline"></div>
    
    <script>
        // Create particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 100;
        const codeRainContainer = document.getElementById('codeRain');
        const digitalCircuitContainer = document.getElementById('digitalCircuit');
        const body = document.body;
        const container = document.querySelector('.container');
        const animateBtn = document.getElementById('animateBtn');
        const h1 = document.querySelector('h1');
        const scanline = document.querySelector('.scanline');
        let isActivated = false;
        
        // Create initial particles
        for (let i = 0; i < particleCount; i++) {
            createParticle();
        }
        
        // Create code rain columns
        for (let i = 0; i < 50; i++) {
            createCodeColumn();
        }
        
        // Create digital circuit
        createDigitalCircuit();
        
        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random position
            const posX = Math.random() * window.innerWidth;
            const posY = Math.random() * window.innerHeight;
            
            particle.style.left = `${posX}px`;
            particle.style.top = `${posY}px`;
            
            // Random opacity and size
            const opacity = Math.random() * 0.5 + 0.5;
            const size = Math.random() * 3 + 1;
            
            particle.style.opacity = opacity;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Animation
            const duration = Math.random() * 20 + 10;
            particle.style.animation = `float ${duration}s linear infinite`;
            
            particlesContainer.appendChild(particle);
            return particle;
        }
        
        function createCodeColumn() {
            const column = document.createElement('div');
            column.classList.add('code-column');
            
            // Random position
            const posX = Math.random() * window.innerWidth;
            column.style.left = `${posX}px`;
            
            // Random speed
            const speed = Math.random() * 10 + 5;
            const delay = Math.random() * 10;
            column.style.animation = `codeRain ${speed}s linear ${delay}s infinite`;
            
            // Generate random binary/hex code
            const length = Math.floor(Math.random() * 20) + 10;
            let codeText = '';
            for (let i = 0; i < length; i++) {
                if (Math.random() > 0.5) {
                    codeText += Math.floor(Math.random() * 2);
                } else {
                    codeText += Math.floor(Math.random() * 16).toString(16).toUpperCase();
                }
                codeText += '<br>';
            }
            
            column.innerHTML = codeText;
            codeRainContainer.appendChild(column);
        }
        
        function createDigitalCircuit() {
            // Create circuit nodes
            for (let i = 0; i < 30; i++) {
                const node = document.createElement('div');
                node.classList.add('circuit-node');
                
                // Random position
                const posX = Math.random() * window.innerWidth;
                const posY = Math.random() * window.innerHeight;
                
                node.style.left = `${posX}px`;
                node.style.top = `${posY}px`;
                
                digitalCircuitContainer.appendChild(node);
                
                // Create connections between some nodes
                if (i > 0 && Math.random() > 0.3) {
                    const line = document.createElement('div');
                    line.classList.add('circuit-line');
                    
                    const prevNode = document.querySelectorAll('.circuit-node')[Math.floor(Math.random() * i)];
                    const prevX = parseInt(prevNode.style.left);
                    const prevY = parseInt(prevNode.style.top);
                    
                    // Calculate line position and dimensions
                    const dx = posX - prevX;
                    const dy = posY - prevY;
                    const length = Math.sqrt(dx * dx + dy * dy);
                    const angle = Math.atan2(dy, dx) * 180 / Math.PI;
                    
                    line.style.width = `${length}px`;
                    line.style.height = '2px';
                    line.style.left = `${prevX}px`;
                    line.style.top = `${prevY}px`;
                    line.style.transform = `rotate(${angle}deg)`;
                    
                    digitalCircuitContainer.appendChild(line);
                }
            }
        }
        
        // Animate particles
        function animateParticles() {
            const particles = document.querySelectorAll('.particle');
            
            particles.forEach(particle => {
                // Get current position
                let posX = parseFloat(particle.style.left);
                let posY = parseFloat(particle.style.top);
                
                // Random movement
                posX += (Math.random() - 0.5) * 2;
                posY += (Math.random() - 0.5) * 2;
                
                // Keep within bounds
                if (posX < 0) posX = window.innerWidth;
                if (posX > window.innerWidth) posX = 0;
                if (posY < 0) posY = window.innerHeight;
                if (posY > window.innerHeight) posY = 0;
                
                // Update position
                particle.style.left = `${posX}px`;
                particle.style.top = `${posY}px`;
            });
            
            requestAnimationFrame(animateParticles);
        }
        
        animateParticles();
        
        // Button click event
        animateBtn.addEventListener('click', () => {
            isActivated = !isActivated;
            
            if (isActivated) {
                // Add activation class to body
                body.classList.add('activated');
                
                // Update button text
                animateBtn.textContent = 'Deactivate';
                
                // Create pulse effect
                createPulseEffect();
                
                // Create energy beams
                createEnergyBeams();
                
                // Show and animate code rain
                codeRainContainer.style.opacity = '1';
                
                // Animate circuit elements
                animateCircuit();
                
                // Create scanline effect
                scanline.style.opacity = '1';
                scanline.style.animation = 'scanAnimation 3s linear infinite';
                
                // Create energy orbs
                createEnergyOrbs();
                
                // Speed up particles
                const particles = document.querySelectorAll('.particle');
                particles.forEach(particle => {
                    const newSize = Math.random() * 4 + 2;
                    particle.style.width = `${newSize}px`;
                    particle.style.height = `${newSize}px`;
                    particle.style.boxShadow = '0 0 15px #00f0ff, 0 0 25px #00f0ff';
                });
                
                // Create more particles in burst
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => {
                        const particle = createParticle();
                        particle.style.left = `${window.innerWidth / 2}px`;
                        particle.style.top = `${window.innerHeight / 2}px`;
                    }, i * 100);
                }
                
                // Change header text with typewriter effect
                let originalText = h1.textContent;
                h1.textContent = '';
                let newText = 'SYSTEM ONLINE';
                let index = 0;
                
                const typeInterval = setInterval(() => {
                    if (index < newText.length) {
                        h1.textContent += newText.charAt(index);
                        index++;
                    } else {
                        clearInterval(typeInterval);
                    }
                }, 100);
                
            } else {
                // Remove activation class
                body.classList.remove('activated');
                
                // Update button text
                animateBtn.textContent = 'Activate';
                
                // Hide code rain
                codeRainContainer.style.opacity = '0';
                
                // Reset circuit elements
                resetCircuit();
                
                // Remove scanline effect
                scanline.style.opacity = '0';
                scanline.style.animation = 'none';
                
                // Remove energy orbs
                document.querySelectorAll('.energy-orb').forEach(orb => {
                    orb.remove();
                });
                
                // Reset header text
                h1.textContent = 'Neon Dimension';
                h1.style.animation = 'pulse 2s infinite';
                
                // Remove energy beams
                document.querySelectorAll('.energy-beam').forEach(beam => {
                    beam.remove();
                });
            }
        });
        
        function createPulseEffect() {
            const pulse = document.createElement('div');
            pulse.style.position = 'absolute';
            pulse.style.top = '50%';
            pulse.style.left = '50%';
            pulse.style.transform = 'translate(-50%, -50%)';
            pulse.style.width = '10px';
            pulse.style.height = '10px';
            pulse.style.borderRadius = '50%';
            pulse.style.backgroundColor = '#00f0ff';
            pulse.style.boxShadow = '0 0 10px #00f0ff, 0 0 20px #00f0ff, 0 0 30px #00f0ff';
            pulse.style.animation = 'expand 1s ease-out';
            pulse.style.zIndex = '5';
            
            document.body.appendChild(pulse);
            
            setTimeout(() => {
                document.body.removeChild(pulse);
            }, 1000);
        }
        
        function createEnergyBeams() {
            const beamCount = 8;
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            for (let i = 0; i < beamCount; i++) {
                const beam = document.createElement('div');
                beam.classList.add('energy-beam');
                
                // Position at center
                beam.style.left = `${centerX}px`;
                beam.style.top = `${centerY}px`;
                
                // Set angle
                const angle = (i / beamCount) * 360;
                beam.style.transform = `rotate(${angle}deg)`;
                
                document.body.appendChild(beam);
                
                // Animate beam growing
                setTimeout(() => {
                    beam.style.height = `${Math.max(window.innerWidth, window.innerHeight)}px`;
                    beam.style.opacity = '0.7';
                }, i * 100);
                
                setTimeout(() => {
                    beam.style.opacity = '0.3';
                }, 1000 + i * 100);
            }
        }
        
        function createEnergyOrbs() {
            for (let i = 0; i < 10; i++) {
                const orb = document.createElement('div');
                orb.classList.add('energy-orb');
                
                // Random position around center
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 100 + 50;
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;
                
                const x = centerX + Math.cos(angle) * distance;
                const y = centerY + Math.sin(angle) * distance;
                
                orb.style.left = `${x}px`;
                orb.style.top = `${y}px`;
                
                // Random size
                const size = Math.random() * 15 + 10;
                orb.style.width = `${size}px`;
                orb.style.height = `${size}px`;
                
                document.body.appendChild(orb);
                
                // Fade in and animate
                setTimeout(() => {
                    orb.style.opacity = '0.8';
                    orb.style.animation = `orbFloat ${Math.random() * 3 + 2}s ease-in-out infinite`;
                }, i * 200);
            }
        }
        
        function animateCircuit() {
            // Animate nodes
            const nodes = document.querySelectorAll('.circuit-node');
            nodes.forEach((node, index) => {
                setTimeout(() => {
                    node.style.opacity = '1';
                    node.style.animation = `circuitPulse ${Math.random() * 2 + 1}s ease-in-out infinite`;
                }, index * 50);
            });
            
            // Animate lines
            const lines = document.querySelectorAll('.circuit-line');
            lines.forEach((line, index) => {
                setTimeout(() => {
                    line.style.opacity = '1';
                    line.style.animation = `circuitPulse ${Math.random() * 2 + 1}s ease-in-out infinite ${Math.random()}s`;
                }, 500 + index * 30);
            });
        }
        
        function resetCircuit() {
            // Reset nodes
            const nodes = document.querySelectorAll('.circuit-node');
            nodes.forEach(node => {
                node.style.opacity = '0';
                node.style.animation = 'none';
            });
            
            // Reset lines
            const lines = document.querySelectorAll('.circuit-line');
            lines.forEach(line => {
                line.style.opacity = '0';
                line.style.animation = 'none';
            });
        }
    </script>
</body>
</html>
