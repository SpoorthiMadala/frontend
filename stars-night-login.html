<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Login/Signup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: black;
      overflow: hidden;
      position: relative;
    }

    /* Moving stars background */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: -1;
    }

    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 4s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    /* Glowing animated container */
    .container {
      position: relative;
      width: 400px;
      height: 550px;
      border-radius: 12px;
      padding: 40px 20px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 15px 35px rgba(255, 255, 255, 0.2);
      background: linear-gradient(135deg, rgba(0, 150, 255, 0.5), rgba(255, 0, 255, 0.5));
      transition: background 2s ease-in-out;
    }

    .form-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    form {
      width: 100%;
      position: absolute;
      transition: opacity 0.7s ease-in-out, transform 0.7s ease-in-out;
    }

    form.hide {
      opacity: 0;
      transform: translateY(-40px);
      pointer-events: none;
    }

    h2 {
      color: #fff;
      font-size: 28px;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .input-group {
      width: 85%;
      margin-bottom: 15px;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: none;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      text-align: center;
      outline: none;
    }

    .input-group input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .btn {
      background: linear-gradient(45deg, #4f35ee, #2196f3);
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 12px 0;
      font-size: 18px;
      cursor: pointer;
      width: 85%;
      margin-top: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-transform: uppercase;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(33, 150, 243, 0.6);
    }

    .switch-form {
      width: 100%;
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #fff;
    }

    .switch-form a {
      color: #00e5ff;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .switch-form a:hover {
      color: #ff4081;
    }
    .form-content {
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  position: relative;
  text-align: center;
}

  </style>
</head>
<body>

  <div class="stars"></div> <!-- Background Stars -->

  <div class="container">
    <div class="form-container">
      <div class="form-content">
        <!-- Login Form -->
        <form id="loginForm">
          <h2>Login</h2>
          <div class="input-group">
            <input type="email" placeholder="Email" required>
          </div>
          <div class="input-group">
            <input type="password" placeholder="Password" required>
          </div>
          <button type="submit" class="btn">Sign In</button>
          <div class="switch-form">
            Don't have an account? <a href="#" id="switchToSignup">Sign Up</a>
          </div>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" class="hide">
          <h2>Sign Up</h2>
          <div class="input-group">
            <input type="text" placeholder="Username" required>
          </div>
          <div class="input-group">
            <input type="email" placeholder="Email" required>
          </div>
          <div class="input-group">
            <input type="password" placeholder="Password" required>
          </div>
          <button type="submit" class="btn">Sign Up</button>
          <div class="switch-form">
            Already have an account? <a href="#" id="switchToLogin">Sign In</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Generate twinkling stars
    const starContainer = document.querySelector('.stars');

    function createStar() {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.animationDuration = `${Math.random() * 4 + 2}s`;
        starContainer.appendChild(star);

        setTimeout(() => {
            star.remove();
        }, 8000); // Slower star fade-out
    }

    setInterval(createStar, 150);

    // Form switching logic
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const switchToSignup = document.getElementById('switchToSignup');
    const switchToLogin = document.getElementById('switchToLogin');

    switchToSignup.addEventListener('click', (e) => {
        e.preventDefault();
        loginForm.classList.add('hide');
        signupForm.classList.remove('hide');
    });

    switchToLogin.addEventListener('click', (e) => {
        e.preventDefault();
        signupForm.classList.add('hide');
        loginForm.classList.remove('hide');
    });

  </script>

</body>
</html>
