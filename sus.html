<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Animated Subscription Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      overflow: hidden;
    }
    
    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    
    .container {
      position: relative;
      width: 350px;
      height: 520px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
      padding: 40px;
      transform-style: preserve-3d;
      perspective: 1000px;
      animation: container-entry 1s ease-out forwards;
      border: 1px solid rgba(255, 255, 255, 0.2);
      overflow: hidden;
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 80%);
      transform: rotate(0deg);
      animation: rotate-gradient 12s linear infinite;
      z-index: -1;
    }
    
    @keyframes rotate-gradient {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    
    @keyframes container-entry {
      0% {
        opacity: 0;
        transform: translateY(50px) rotateX(-10deg);
      }
      70% {
        opacity: 1;
        transform: translateY(-20px) rotateX(5deg);
      }
      100% {
        opacity: 1;
        transform: translateY(0) rotateX(0);
      }
    }
    
    .bubble {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(45deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.05));
      animation: float 8s infinite;
      z-index: -1;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .bubble:nth-child(1) {
      width: 80px;
      height: 80px;
      top: -40px;
      left: -30px;
      animation-delay: 0s;
    }
    
    .bubble:nth-child(2) {
      width: 60px;
      height: 60px;
      top: 20%;
      right: -30px;
      animation-delay: 1s;
    }
    
    .bubble:nth-child(3) {
      width: 40px;
      height: 40px;
      bottom: 30%;
      left: -20px;
      animation-delay: 2s;
    }
    
    .bubble:nth-child(4) {
      width: 70px;
      height: 70px;
      bottom: -35px;
      right: 10%;
      animation-delay: 3s;
    }
    
    .bubble:nth-child(5) {
      width: 50px;
      height: 50px;
      top: 50%;
      left: 5%;
      animation-delay: 4s;
    }
    
    .bubble:nth-child(6) {
      width: 45px;
      height: 45px;
      top: 30%;
      right: 5%;
      animation-delay: 5s;
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0) scale(1) rotate(0deg);
      }
      25% {
        transform: translateY(-15px) scale(1.05) rotate(5deg);
      }
      50% {
        transform: translateY(-30px) scale(1.1) rotate(10deg);
      }
      75% {
        transform: translateY(-15px) scale(1.05) rotate(5deg);
      }
    }
    
    h2 {
      color: #fff;
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 20px;
      letter-spacing: 2px;
      opacity: 0;
      animation: glow-text 0.5s ease-out 0.5s forwards, glow 3s ease-in-out infinite;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      position: relative;
    }
    
    @keyframes glow-text {
      0% {
        opacity: 0;
        transform: translateY(20px);-a
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes glow {
      0%, 100% {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      }
      50% {
        text-shadow: 0 0 20px rgba(255, 255, 255, 1), 0 0 30px rgba(255, 255, 255, 0.5);
      }
    }
    
    h2::after {
      content: '';
      position: absolute;
      width: 50px;
      height: 3px;
      background: #fff;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      animation: width-grow 2s ease-in-out infinite;
    }
    
    @keyframes width-grow {
      0%, 100% {
        width: 50px;
      }
      50% {
        width: 150px;
      }
    }
    
    form {
      opacity: 0;
      animation: fade-in 0.5s ease-out 0.8s forwards;
      position: relative;
      z-index: 2;
    }
    
    @keyframes fade-in {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .input-group {
      position: relative;
      margin-bottom: 30px;
      transition: all 0.5s ease;
    }
    
    .input-group:hover {
      transform: translateX(5px) scale(1.02);
    }
    
    .input-group input {
      width: 100%;
      padding: 15px 10px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      outline: none;
      border-radius: 10px;
      color: #fff;
      font-size: 1em;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .input-group input:focus {
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }
    
    .input-group label {
      position: absolute;
      left: 10px;
      top: 15px;
      color: rgba(255, 255, 255, 0.8);
      pointer-events: none;
      transition: all 0.3s ease;
    }
    
    .input-group input:valid ~ label,
    .input-group input:focus ~ label {
      transform: translateY(-24px) translateX(-5px);
      font-size: 0.8em;
      color: #fff;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      letter-spacing: 1px;
    }
    
    .input-group::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      background: #fff;
      bottom: -2px;
      left: 0;
      transition: width 0.5s ease;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
    
    .input-group:hover::after,
    .input-group input:focus ~ ::after {
      width: 100%;
    }
    
    .button {
      width: 100%;
      padding: 15px 0;
      background: linear-gradient(45deg, #ff3366, #ff6b6b);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.5s ease;
      overflow: hidden;
      position: relative;
      z-index: 1;
      box-shadow: 0 10px 20px rgba(255, 51, 102, 0.4);
      letter-spacing: 1px;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }
    
    .button:hover {
      letter-spacing: 3px;
      transform: translateY(-5px);
      box-shadow: 0 15px 25px rgba(255, 51, 102, 0.6);
    }
    
    .button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: 0.5s;
      z-index: -1;
    }
    
    .button:hover::before {
      left: 100%;
      animation: shine 1.5s infinite;
    }
    
    @keyframes shine {
      0% {
        left: -100%;
      }
      100% {
        left: 100%;
      }
    }
    
    .button span {
      position: absolute;
      display: block;
    }
    
    .button span:nth-child(1) {
      top: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #fff);
      animation: btn-anim1 1.5s linear infinite;
      animation-delay: 0s;
    }
    
    @keyframes btn-anim1 {
      0% {
        left: -100%;
      }
      50%, 100% {
        left: 100%;
      }
    }
    
    .button span:nth-child(2) {
      top: -100%;
      right: 0;
      width: 2px;
      height: 100%;
      background: linear-gradient(180deg, transparent, #fff);
      animation: btn-anim2 1.5s linear infinite;
      animation-delay: 0.375s;
    }
    
    @keyframes btn-anim2 {
      0% {
        top: -100%;
      }
      50%, 100% {
        top: 100%;
      }
    }
    
    .button span:nth-child(3) {
      bottom: 0;
      right: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(270deg, transparent, #fff);
      animation: btn-anim3 1.5s linear infinite;
      animation-delay: 0.75s;
    }
    
    @keyframes btn-anim3 {
      0% {
        right: -100%;
      }
      50%, 100% {
        right: 100%;
      }
    }
    
    .button span:nth-child(4) {
      bottom: -100%;
      left: 0;
      width: 2px;
      height: 100%;
      background: linear-gradient(360deg, transparent, #fff);
      animation: btn-anim4 1.5s linear infinite;
      animation-delay: 1.125s;
    }
    
    @keyframes btn-anim4 {
      0% {
        bottom: -100%;
      }
      50%, 100% {
        bottom: 100%;
      }
    }
    
    .success-message {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 20px;
      opacity: 0;
      visibility: hidden;
      transform: scale(0.8);
      transition: all 0.5s ease;
      z-index: 10;
    }
    
    .success-message.active {
      opacity: 1;
      visibility: visible;
      transform: scale(1);
    }
    
    .success-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(45deg, #00ff9d, #00c3ff);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      position: relative;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(0, 255, 157, 0.7);
      }
      70% {
        box-shadow: 0 0 0 20px rgba(0, 255, 157, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(0, 255, 157, 0);
      }
    }
    
    .success-icon::before,
    .success-icon::after {
      content: '';
      position: absolute;
      background: #000;
    }
    
    .success-icon::before {
      width: 40px;
      height: 15px;
      transform: rotate(45deg);
      bottom: 30px;
      left: 15px;
    }
    
    .success-icon::after {
      width: 15px;
      height: 30px;
      transform: rotate(45deg);
      bottom: 25px;
      right: 25px;
    }
    
    .success-message h3 {
      color: #fff;
      font-size: 2.2em;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(0, 255, 157, 0.7);
      animation: bounce 1s ease infinite;
    }
    
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    
    .success-message p {
      color: rgba(255, 255, 255, 0.9);
      text-align: center;
      letter-spacing: 1px;
      animation: fadeInUp 1s ease-out;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -2;
    }
    
    .particle {
      position: absolute;
      display: block;
      pointer-events: none;
      width: 5px;
      height: 5px;
      background-color: rgba(255, 255, 255, 0.5);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      border-radius: 50%;
    }
    
    /* New animations for extra elements */
    .star {
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      width: 15px;
      height: 15px;
      animation: twinkle 3s infinite;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      z-index: -1;
    }
    
    .star:nth-child(1) {
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }
    
    .star:nth-child(2) {
      top: 15%;
      right: 15%;
      animation-delay: 0.5s;
    }
    
    .star:nth-child(3) {
      bottom: 15%;
      left: 20%;
      animation-delay: 1s;
    }
    
    @keyframes twinkle {
      0%, 100% {
        opacity: 0.2;
        transform: scale(0.8);
      }
      50% {
        opacity: 1;
        transform: scale(1.2);
      }
    }
    
    .circle-ripple {
      position: absolute;
      z-index: -1;
      width: 20px;
      height: 20px;
      background: transparent;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: ripple 3s linear infinite;
    }
    
    .circle-ripple:nth-child(1) {
      top: 30%;
      left: 10%;
      animation-delay: 0s;
    }
    
    .circle-ripple:nth-child(2) {
      top: 70%;
      right: 10%;
      animation-delay: 1s;
    }
    
    @keyframes ripple {
      0% {
        transform: scale(0.5);
        opacity: 0.5;
      }
      100% {
        transform: scale(5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  
  <div class="container">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    
    <div class="circle-ripple"></div>
    <div class="circle-ripple"></div>
    
    <h2>Subscribe</h2>
    <form id="subscription-form">
      <div class="input-group">
        <input type="text" id="name" required>
        <label>Your Name</label>
      </div>
      <div class="input-group">
        <input type="email" id="email" required>
        <label>Your Email</label>
      </div>
      <button type="submit" class="button">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        JOIN NOW
      </button>
    </form>
    
    <div class="success-message" id="success-message">
      <div class="success-icon"></div>
      <h3>Thank You!</h3>
      <p>You've successfully subscribed to our newsletter.</p>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Create particles
      const particlesContainer = document.getElementById('particles');
      const particleCount = 50;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        // Random position
        particle.style.left = Math.random() * 100 + 'vw';
        particle.style.top = Math.random() * 100 + 'vh';
        
        // Random size
        const size = (Math.random() * 5) + 2;
        particle.style.width = size + 'px';
        particle.style.height = size + 'px';
        
        // Random opacity
        particle.style.opacity = Math.random();
        
        // Random animation
        const duration = Math.random() * 30 + 10;
        particle.style.animation = `particle-float ${duration}s linear infinite`;
        particle.style.animationDelay = `-${Math.random() * duration}s`;
        
        // Random animation function
        const keyframes = `
          @keyframes particle-float {
            0% {
              transform: translate(0, 0) rotate(0deg);
            }
            25% {
              transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) rotate(${Math.random() * 360}deg);
            }
            50% {
              transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) rotate(${Math.random() * 360}deg);
            }
            75% {
              transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) rotate(${Math.random() * 360}deg);
            }
            100% {
              transform: translate(0, 0) rotate(0deg);
            }
          }
        `;
        
        const style = document.createElement('style');
        style.textContent = keyframes;
        document.head.appendChild(style);
        
        particlesContainer.appendChild(particle);
      }
      
      const form = document.getElementById('subscription-form');
      const successMessage = document.getElementById('success-message');
      
      // Add floating animation to the container on mouse move
      const container = document.querySelector('.container');
      document.addEventListener('mousemove', function(e) {
        const xAxis = (window.innerWidth / 2 - e.pageX) / 20;
        const yAxis = (window.innerHeight / 2 - e.pageY) / 20;
        container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        
        // Move bubbles slightly in opposite direction for parallax effect
        const bubbles = document.querySelectorAll('.bubble');
        bubbles.forEach(bubble => {
          bubble.style.transform = `translate(${-xAxis * 2}px, ${-yAxis * 2}px)`;
        });
      });
      
      // Reset transform when mouse leaves
      document.addEventListener('mouseleave', function() {
        container.style.transform = 'rotateY(0deg) rotateX(0deg)';
        
        const bubbles = document.querySelectorAll('.bubble');
        bubbles.forEach(bubble => {
          bubble.style.transform = 'translate(0, 0)';
        });
      });
      
      // Form submission with animated elements
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Simulate form submission with loading
        const button = form.querySelector('.button');
        const originalText = button.textContent;
        
        // Add spinner effect
        button.innerHTML = '<div class="spinner"></div>';
        button.disabled = true;
        
        // Add spinning keyframes
        const spinnerStyle = document.createElement('style');
        spinnerStyle.textContent = `
          .spinner {
            display: inline-block;
            width: 25px;
            height: 25px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
          }
          @keyframes spin {
            to { transform: rotate(360deg); }
          }
        `;
        document.head.appendChild(spinnerStyle);
        
        // Bounce form elements out before showing success
        const inputGroups = document.querySelectorAll('.input-group');
        inputGroups.forEach((group, index) => {
          setTimeout(() => {
            group.style.transform = 'translateX(-100px)';
            group.style.opacity = '0';
          }, index * 200);
        });
        
        setTimeout(function() {
          button.style.transform = 'translateX(-100px)';
          button.style.opacity = '0';
          
          // Show success message with confetti effect
          setTimeout(() => {
            successMessage.classList.add('active');
            
            // Create confetti effect
            for (let i = 0; i < 100; i++) {
              const confetti = document.createElement('div');
              confetti.style.position = 'absolute';
              confetti.style.width = Math.random() * 10 + 5 + 'px';
              confetti.style.height = Math.random() * 5 + 3 + 'px';
              confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
              confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
              confetti.style.left = Math.random() * 100 + '%';
              confetti.style.top = '-20px';
              confetti.style.zIndex = '5';
              confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
              
              // Animation
              confetti.style.animation = `confetti ${Math.random() * 3 + 2}s ease-out forwards`;
              
              // Animation keyframes
              const confettiKeyframes = `
                @keyframes confetti {
                  0% {
                    transform: translateY(-10px) rotate(0deg);
                    opacity: 1;
                  }
                  100% {
                    transform: translateY(${Math.random() * 400 + 100}px) rotate(${Math.random() * 360}deg);
                    opacity: 0;
                  }
                }
              `;
              
              const confettiStyle = document.createElement('style');
              confettiStyle.textContent = confettiKeyframes;
              document.head.appendChild(confettiStyle);
              
              successMessage.appendChild(confetti);
            }
            
            // Reset form after showing success message
            setTimeout(function() {
              form.reset();
              button.innerHTML = originalText;
              button.disabled = false;
              button.style.transform = '';
              button.style.opacity = '';
              
              // Reset input groups
              inputGroups.forEach(group => {
                group.style.transform = '';
                group.style.opacity = '';
              });
              
              successMessage.classList.remove('active');
              
              // Remove confetti
              const confettiElements = successMessage.querySelectorAll('div:not(.success-icon)');
              confettiElements.forEach(el => el.remove());
            }, 3000);
          }, 500);
        }, 1500);
      });
      
      // Extra animation for input fields
      const inputs = document.querySelectorAll('input');
      inputs.forEach(input => {
        input.addEventListener('focus', function() {
          this.parentElement.style.transform = 'translateY(-5px) scale(1.03)';
          this.style.boxShadow = '0 0 20px rgba(255, 255, 255, 0.5)';
        });
        
        input.addEventListener('blur', function() {
          this.parentElement.style.transform = '';
          this.style.boxShadow = '';
        });
        
        // Add ripple effect on click
        input.addEventListener('click', function(e) {
          const ripple = document.createElement('div');
          ripple.className = 'ripple';
          this.parentElement.appendChild(ripple);
          
          const rect = this.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;
          
          ripple.style.left = x + 'px';
          ripple.style.top = y + 'px';
          
          // Ripple style
          const rippleStyle = document.createElement('style');
          rippleStyle.textContent = `
            .ripple {
              position: absolute;
              background: rgba(255, 255, 255, 0.4);
              border-radius: 50%;
              pointer-events: none;
              width: 10px;
              height: 10px;
              transform: scale(0);
              animation: ripple-effect 0.6s linear;
              opacity: 1;
            }
            @keyframes ripple-effect {
              0% {
