<!DOCTYPE html>
<html>
<head>
  <style>
    @keyframes neon-border {
      0% { border-color: #ff00ff; }
      25% { border-color: #00ffff; }
      50% { border-color: #ff9900; }
      75% { border-color: #00ff00; }
      100% { border-color: #ff00ff; }
    }

    @keyframes neon-glow {
      0% { text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff; }
      50% { text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff; }
      100% { text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff; }
    }

    body {
      background: linear-gradient(135deg, rgba(0, 150, 255, 0.5), rgba(255, 0, 255, 0.5));
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .piano-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .input-box {
      width: 400px;
      height: 50px;
      font-size: 22px;
      text-align: center;
      margin-bottom: 20px;
      border: 4px solid;
      border-radius: 10px;
      background: black;
      color: #fff;
      animation: neon-border 2s infinite linear;
    }

    .keyboard {
      display: grid;
      width:60%;
      grid-template-columns: repeat(15, 1fr);
      gap: 5px;
      justify-content: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    }

    .key {
      font-weight: bold;
      font-size: 20px;
      color: #fff;
      background: fff;
      text-align: center;
      width: 50px;
      height: 50px;
      line-height: 50px;
      margin: 2px;
      border-radius: 5px;
      box-shadow: 0 0 10px #ff00ff;
      transition: transform 0.2s ease, background 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      animation: neon-glow 2s infinite alternate;
    }

    .key:hover {
      background: #000;
      color:#fff;
      transform: translateY(-5px);
      box-shadow: 0 0 15px #00ffff;
    }

    .key:active {
      background: #ff9900;
      transform: translateY(5px);
      box-shadow: 0 0 5px #ff9900;
    }

    .row {
      display:flex;
      
      justify-content: center;
      margin-bottom: 5px;
    }
.a{
display:flex-column;
text-align:center;
padding:0px 0px 0px 200px;}
  </style>
</head>
<body>
  <div class="piano-container">
    <input type="text" class="input-box" id="display" readonly>
    <div class="keyboard">
      <div class="a">
      <div class="row">

        <span class='key' onclick="addToDisplay('Q')">Q</span>
        <span class='key' onclick="addToDisplay('W')">W</span>
        <span class='key' onclick="addToDisplay('E')">E</span>
        <span class='key' onclick="addToDisplay('R')">R</span>
        <span class='key' onclick="addToDisplay('T')">T</span>
        <span class='key' onclick="addToDisplay('Y')">Y</span>
        <span class='key' onclick="addToDisplay('U')">U</span>
        <span class='key' onclick="addToDisplay('I')">I</span>
        <span class='key' onclick="addToDisplay('O')">O</span>
        <span class='key' onclick="addToDisplay('P')">P</span>
      </div>
      
      <div class="row">
        <span class='key' onclick="addToDisplay('A')">A</span>
        <span class='key' onclick="addToDisplay('S')">S</span>
        <span class='key' onclick="addToDisplay('D')">D</span>
        <span class='key' onclick="addToDisplay('F')">F</span>
        <span class='key' onclick="addToDisplay('G')">G</span>
        <span class='key' onclick="addToDisplay('H')">H</span>
        <span class='key' onclick="addToDisplay('J')">J</span>
        <span class='key' onclick="addToDisplay('K')">K</span>
        <span class='key' onclick="addToDisplay('L')">L</span>
      </div>
      <div class="row">
        <span class='key' onclick="addToDisplay('Z')">Z</span>
        <span class='key' onclick="addToDisplay('X')">X</span>
        <span class='key' onclick="addToDisplay('C')">C</span>
        <span class='key' onclick="addToDisplay('V')">V</span>
        <span class='key' onclick="addToDisplay('B')">B</span>
        <span class='key' onclick="addToDisplay('N')">N</span>
        <span class='key' onclick="addToDisplay('M')">M</span>
      </div>
    </div>
  </div></div>

  <script>
    function addToDisplay(letter) {
      document.getElementById("display").value += letter;
    }
  </script>
</body>
</html>
