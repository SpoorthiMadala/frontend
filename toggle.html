<!DOCTYPE html>
<html>
<head>
  <title>Advanced Animated Toggle Buttons</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      color: #333;
      margin-bottom: 40px;
      text-align: center;
    }

    .toggle-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
      max-width: 1000px;
      width: 100%;
    }

    .toggle-card {
      background-color: white;
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .toggle-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
    }

    .toggle-title {
      margin-bottom: 25px;
      font-weight: 600;
      color: #333;
      font-size: 1.2rem;
    }

    /* 1. Liquid Toggle */
    .liquid-toggle {
      position: relative;
      width: 80px;
      height: 40px;
    }

    .liquid-toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .liquid-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #eaeaea;
      border-radius: 40px;
      transition: 0.4s;
      overflow: hidden;
    }

    .liquid-slider:before {
      position: absolute;
      content: "";
      height: 32px;
      width: 32px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
      z-index: 2;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .liquid-toggle input:checked + .liquid-slider {
      background-color: #4CAF50;
    }

    .liquid-toggle input:checked + .liquid-slider:before {
      transform: translateX(40px);
    }

    .liquid-slider:after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #4CAF50;
      border-radius: 40px;
      top: 100%;
      left: 0;
      transition: 0.5s cubic-bezier(0.76, 0.05, 0.86, 0.06);
      z-index: 1;
    }

    .liquid-toggle input:checked + .liquid-slider:after {
      top: 0;
    }

    /* 2. Morphing Toggle */
    .morphing-toggle {
      position: relative;
      width: 80px;
      height: 40px;
    }

    .morphing-toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .morphing-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #eaeaea;
      border-radius: 40px;
      transition: 0.4s;
    }

    .morphing-slider:before {
      position: absolute;
      content: "";
      height: 32px;
      width: 32px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .morphing-toggle input:checked + .morphing-slider {
      background-color: #FF5722;
      border-radius: 5px;
    }

    .morphing-toggle input:checked + .morphing-slider:before {
      transform: translateX(40px);
      border-radius: 5px;
      width: 20px;
      height: 20px;
      bottom: 10px;
    }

    /* 3. 3D Perspective Toggle */
    .perspective-toggle {
      position: relative;
      width: 80px;
      height: 40px;
      perspective: 200px;
    }

    .perspective-toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .perspective-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #eaeaea;
      border-radius: 40px;
      transition: 0.4s;
      transform-style: preserve-3d;
    }

    .perspective-slider:before {
      position: absolute;
      content: "";
      height: 32px;
      width: 32px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .perspective-toggle input:checked + .perspective-slider {
      background-color: #2196F3;
      transform: rotateX(180deg);
    }

    .perspective-toggle input:checked + .perspective-slider:before {
      transform: translateX(40px) rotateX(180deg);
    }

    /* 4. Emoji Toggle */
    .emoji-toggle {
      position: relative;
      width: 80px;
      height: 40px;
    }

    .emoji-toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .emoji-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #eaeaea;
      border-radius: 40px;
      transition: 0.4s;
      overflow: hidden;
    }

    .emoji-slider:before {
      position: absolute;
      content: "üò¥";
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      height: 32px;
      width: 32px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .emoji-toggle input:checked + .emoji-slider {
      background-color: #FFC107;
    }

    .emoji-toggle input:checked + .emoji-slider:before {
      content: "üòÉ";
      transform: translateX(40px);
    }

    /* 5. Particle Explosion Toggle */
    .particle-toggle {
      position: relative;
      width: 80px;
      height: 40px;
    }

    .particle-toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .particle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #eaeaea;
      border-radius: 40px;
      transition: 0.4s;
      overflow: hidden;
    }

    .particle-slider:before {
      position: absolute;
      content: "";
      height: 32px;
      width: 32px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      z-index: 2;
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #9C27B0;
      border-radius: 50%;
      opacity: 0;
      z-index: 1;
    }

    .particle-toggle input:checked + .particle-slider {
      background-color: #9C27B0;
    }

    .particle-toggle input:checked + .particle-slider:before {
      transform: translateX(40px);
    }

    .particle-toggle input:checked + .particle-slider .particle {
      animation: explode 0.8s ease-out forwards;
    }

    .particle-toggle input:not(:checked) + .particle-slider .particle {
      animation: none;
      opacity: 0;
    }

    .particle:nth-child(1) { top: 10%; left: 20%; }
    .particle:nth-child(2) { top: 20%; left: 60%; animation-delay: 0.1s; }
    .particle:nth-child(3) { top: 40%; left: 40%; animation-delay: 0.15s; }
    .particle:nth-child(4) { top: 70%; left: 30%; animation-delay: 0.2s; }
    .particle:nth-child(5) { top: 60%; left: 70%; animation-delay: 0.25s; }
    .particle:nth-child(6) { top: 80%; left: 50%; animation-delay: 0.3s; }

    @keyframes explode {
      0% {
        transform: translate(0, 0) scale(0);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translate(
          calc((var(--x, 0) * 40px) - 20px),
          calc((var(--y, 0) * 40px) - 20px)
        ) scale(1.5);
        opacity: 0;
      }
    }

    /* 6. Sound Wave Toggle */
    .wave-toggle {
      position: relative;
      width: 80px;
      height: 40px;
    }

    .wave-toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .wave-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #eaeaea;
      border-radius: 40px;
      transition: 0.4s;
    }

    .wave-slider:before {
      position: absolute;
      content: "";
      height: 32px;
      width: 32px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      z-index: 2;
    }

    .wave-line {
      position: absolute;
      width: 3px;
      height: 15px;
      background: #3F51B5;
      top: 50%;
      transform: translateY(-50%) scaleY(0);
      transition: transform 0.2s;
      border-radius: 3px;
    }

    .wave-line:nth-child(1) { left: 35%; transition-delay: 0.1s; }
    .wave-line:nth-child(2) { left: 45%; transition-delay: 0.2s; }
    .wave-line:nth-child(3) { left: 55%; transition-delay: 0.3s; }
    .wave-line:nth-child(4) { left: 65%; transition-delay: 0.4s; }

    .wave-toggle input:checked + .wave-slider {
      background-color: #3F51B5;
    }

    .wave-toggle input:checked + .wave-slider:before {
      transform: translateX(40px);
    }

    .wave-toggle input:checked + .wave-slider .wave-line:nth-child(1) {
      transform: translateY(-50%) scaleY(0.3);
      animation: wave 0.8s ease-in-out infinite;
    }
    .wave-toggle input:checked + .wave-slider .wave-line:nth-child(2) {
      transform: translateY(-50%) scaleY(0.6);
      animation: wave 0.8s ease-in-out 0.1s infinite;
    }
    .wave-toggle input:checked + .wave-slider .wave-line:nth-child(3) {
      transform: translateY(-50%) scaleY(0.9);
      animation: wave 0.8s ease-in-out 0.2s infinite;
    }
    .wave-toggle input:checked + .wave-slider .wave-line:nth-child(4) {
      transform: translateY(-50%) scaleY(0.5);
      animation: wave 0.8s ease-in-out 0.3s infinite;
    }

    @keyframes wave {
      0%, 100% {
        transform: translateY(-50%) scaleY(0.3);
      }
      50% {
        transform: translateY(-50%) scaleY(1);
      }
    }

    /* 7. Loading Toggle */
    .loading-toggle {
      position: relative;
      width: 80px;
      height: 40px;
    }

    .loading-toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .loading-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #eaeaea;
      border-radius: 40px;
      transition: 0.4s;
      overflow: hidden;
    }

    .loading-slider:before {
      position: absolute;
      content: "";
      height: 32px;
      width: 32px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      z-index: 2;
    }

    .loading-progress {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #00BCD4, #3F51B5);
      border-radius: 40px;
      transition: width 1.5s cubic-bezier(0.165, 0.84, 0.44, 1);
      z-index: 1;
    }

    .loading-toggle input:checked + .loading-slider {
      background-color: transparent;
    }

    .loading-toggle input:checked + .loading-slider:before {
      transform: translateX(40px);
    }

    .loading-toggle input:checked + .loading-slider .loading-progress {
      width: 100%;
    }

    /* 8. Theme Switcher Toggle */
    .theme-toggle {
      position: relative;
      width: 80px;
      height: 40px;
    }

    .theme-toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .theme-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #673AB7;
      border-radius: 40px;
      transition: 0.4s;
      overflow: hidden;
    }

    .theme-slider:before {
      position: absolute;
      content: "üåô";
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      height: 32px;
      width: 32px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      z-index: 2;
    }

    .theme-stars {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      transition: opacity 0.4s;
    }

    .theme-stars:nth-child(1) { top: 20%; left: 20%; }
    .theme-stars:nth-child(2) { top: 30%; left: 65%; }
    .theme-stars:nth-child(3) { top: 60%; left: 50%; }
    .theme-stars:nth-child(4) { top: 70%; left: 30%; }
    .theme-stars:nth-child(5) { top: 15%; left: 80%; }

    .theme-sun {
      position: absolute;
      width: 60px;
      height: 60px;
      background: #FFD600;
      border-radius: 50%;
      top: 50%;
      right: -40px;
      transform: translateY(-50%);
      transition: right 0.4s;
      z-index: 1;
    }

    .theme-sun-ray {
      position: absolute;
      background: #FFD600;
      width: 12px;
      height: 3px;
      border-radius: 3px;
      top: 50%;
      left: 50%;
      transform-origin: 0 0;
      opacity: 0;
      transition: opacity 0.4s;
    }

    .theme-sun-ray:nth-child(1) { transform: rotate(0deg) translateY(-1.5px); }
    .theme-sun-ray:nth-child(2) { transform: rotate(45deg) translateY(-1.5px); }
    .theme-sun-ray:nth-child(3) { transform: rotate(90deg) translateY(-1.5px); }
    .theme-sun-ray:nth-child(4) { transform: rotate(135deg) translateY(-1.5px); }
    .theme-sun-ray:nth-child(5) { transform: rotate(180deg) translateY(-1.5px); }
    .theme-sun-ray:nth-child(6) { transform: rotate(225deg) translateY(-1.5px); }
    .theme-sun-ray:nth-child(7) { transform: rotate(270deg) translateY(-1.5px); }
    .theme-sun-ray:nth-child(8) { transform: rotate(315deg) translateY(-1.5px); }

    .theme-toggle input:checked + .theme-slider {
      background-color: #64B5F6;
    }

    .theme-toggle input:checked + .theme-slider:before {
      content: "‚òÄÔ∏è";
      transform: translateX(40px);
    }

    .theme-toggle input:checked + .theme-slider .theme-stars {
      opacity: 0;
    }

    .theme-toggle input:checked + .theme-slider .theme-sun {
      right: 10px;
    }

    .theme-toggle input:checked + .theme-slider .theme-sun-ray {
      opacity: 1;
    }

    /* 9. Battery Toggle */
    .battery-toggle {
      position: relative;
      width: 80px;
      height: 40px;
    }

    .battery-toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .battery-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #eaeaea;
      border-radius: 40px;
      transition: 0.4s;
      overflow: hidden;
    }

    .battery-slider:before {
      position: absolute;
      content: "";
      height: 32px;
      width: 32px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      z-index: 2;
    }

    .battery-icon {
      position: absolute;
      width: 16px;
      height: 24px;
      border: 2px solid #E53935;
      border-radius: 2px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
      opacity: 0;
      transition: opacity 0.4s;
    }

    .battery-icon:before {
      content: "";
      position: absolute;
      width: 2px;
      height: 6px;
      background: #E53935;
      top: -6px;
      left: 50%;
      transform: translateX(-50%);
    }

    .battery-level {
      position: absolute;
      width: 0;
      height: 18px;
      background: #E53935;
      bottom: 3px;
      left: 3px;
      transition: width 1s;
    }

    .battery-toggle input:checked + .battery-slider {
      background-color: #4CAF50;
    }

    .battery-toggle input:checked + .battery-slider:before {
      transform: translateX(40px);
    }

    .battery-toggle input:checked + .battery-slider .battery-icon {
      opacity: 1;
      border-color: #4CAF50;
    }

    .battery-toggle input:checked + .battery-slider .battery-icon:before {
      background: #4CAF50;
    }

    .battery-toggle input:checked + .battery-slider .battery-level {
      width: 10px;
      background: #4CAF50;
      animation: charging 1.5s forwards;
    }

    @keyframes charging {
      0% { width: 0; }
      33% { width: 4px; }
      66% { width: 8px; }
      100% { width: 12px; }
    }
  </style>
</head>
<body>
  <h1>Advanced Animated Toggle Buttons</h1>
  
  <div class="toggle-container">
    <div class="toggle-card">
      <div class="toggle-title">Liquid Fill Effect</div>
      <label class="liquid-toggle">
        <input type="checkbox">
        <span class="liquid-slider"></span>
      </label>
    </div>
    
    <div class="toggle-card">
      <div class="toggle-title">Morphing Shape</div>
      <label class="morphing-toggle">
        <input type="checkbox">
        <span class="morphing-slider"></span>
      </label>
    </div>
    
    <div class="toggle-card">
      <div class="toggle-title">3D Perspective Flip</div>
      <label class="perspective-toggle">
        <input type="checkbox">
        <span class="perspective-slider"></span>
      </label>
    </div>
    
    <div class="toggle-card">
      <div class="toggle-title">Emoji Transition</div>
      <label class="emoji-toggle">
        <input type="checkbox">
        <span class="emoji-slider"></span>
      </label>
    </div>
    
    <div class="toggle-card">
      <div class="toggle-title">Particle Explosion</div>
      <label class="particle-toggle">
        <input type="checkbox">
        <span class="particle-slider">
          <div class="particle" style="--x: -1; --y: -1;"></div>
          <div class="particle" style="--x: 1; --y: -1;"></div>
          <div class="particle" style="--x: 0; --y: -1;"></div>
          <div class="particle" style="--x: -1; --y: 1;"></div>
          <div class="particle" style="--x: 1; --y: 1;"></div>
          <div class="particle" style="--x: 0; --y: 1;"></div>
        </span>
      </label>
    </div>
    
    <div class="toggle-card">
      <div class="toggle-title">Sound Wave Animation</div>
      <label class="wave-toggle">
        <input type="checkbox">
        <span class="wave-slider">
          <div class="wave-line"></div>
          <div class="wave-line"></div>
          <div class="wave-line"></div>
          <div class="wave-line"></div>
        </span>
      </label>
    </div>
    
    <div class="toggle-card">
      <div class="toggle-title">Loading Progress Bar</div>
      <label class="loading-toggle">
        <input type="checkbox">
        <span class="loading-slider">
          <div class="loading-progress"></div>
        </span>
      </label>
    </div>
    
    <div class="toggle-card">
      <div class="toggle-title">Day/Night Theme Switcher</div>
      <label class="theme-toggle">
        <input type="checkbox">
        <span class="theme-slider">
          <div class="theme-stars"></div>
          <div class="theme-stars"></div>
          <div class="theme-stars"></div>
          <div class="theme-stars"></div>
          <div class="theme-stars"></div>
          <div class="theme-sun">
            <div class="theme-sun-ray"></div>
            <div class="theme-sun-ray"></div>
            <div class="theme-sun-ray"></div>
            <div class="theme-sun-ray"></div>
            <div class="theme-sun-ray"></div>
            <div class="theme-sun-ray"></div>
            <div class="theme-sun-ray"></div>
            <div class="theme-sun-ray"></div>
          </div>
        </span>
      </label>
    </div>
    
    <div class="toggle-card">
      <div class="toggle-title">Battery Charging</div>
      <label class="battery-toggle">
        <input type="checkbox">
        <span class="battery-slider">
          <div class="battery-icon">
            <div class="battery-level"></div>
          </div>
        </span>
      </label>
    </div>
  </div>
</body>
</html>
