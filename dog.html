<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Dark blue background -->
  <rect width="400" height="300" fill="#000"/>
  
  <!-- Loading text -->
  <text x="200" y="155" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">Loading</text>
  
  <!-- Rotating group -->
  <g>
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 200 150"
      to="360 200 150"
      dur="2s"
      repeatCount="indefinite"/>
    
    <!-- Rocket fire trail (gradient from yellow to white) -->
    <defs>
      <linearGradient id="fireGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#ffcc00;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#ff6600;stop-opacity:1" />
      </linearGradient>
      
      <!-- Glow filter for the fire -->
      <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
        <feGaussianBlur stdDeviation="4" result="blur"/>
        <feComposite in="SourceGraphic" in2="blur" operator="over"/>
      </filter>
    </defs>
    
    <!-- Fire trail with glow effect -->
    <path d="M 200 80 A 70 70 0 1 1 130 150" fill="none" stroke="url(#fireGradient)" stroke-width="15" stroke-linecap="round" filter="url(#glow)" />
    
    <!-- Dog head at the end of the trail - improved and aligned with path -->
    <g transform="translate(130, 150) scale(0.5) rotate(180)">
      <!-- Dog face base -->
      <ellipse cx="0" cy="0" rx="35" ry="30" fill="#F8D5A3"/>
      
      <!-- Dog muzzle -->
      <ellipse cx="0" cy="8" rx="25" ry="22" fill="#FFFFFF"/>
      
      <!-- Dog ears -->
      <path d="M -20 -20 Q -45 -40 -35 -10 Q -30 0 -20 -5 Z" fill="#D4A76A"/>
      <path d="M 20 -20 Q 45 -40 35 -10 Q 30 0 20 -5 Z" fill="#D4A76A"/>
      
      <!-- Dog eyes with shine -->
      <ellipse cx="-12" cy="-5" rx="6" ry="8" fill="#3D2314"/>
      <ellipse cx="12" cy="-5" rx="6" ry="8" fill="#3D2314"/>
      <circle cx="-10" cy="-7" r="2" fill="white"/>
      <circle cx="14" cy="-7" r="2" fill="white"/>
      
      <!-- Dog nose -->
      <ellipse cx="0" cy="10" rx="8" ry="6" fill="#333333"/>
      
      <!-- Dog mouth -->
      <path d="M -8 15 C -4 22, 4 22, 8 15" fill="none" stroke="#333333" stroke-width="2" stroke-linecap="round"/>
      
      <!-- Dog tongue -->
      <path d="M 0 18 C -3 22, 3 22, 0 18" fill="#FF6B6B"/>
      
      <!-- Dog spots -->
      <ellipse cx="-15" cy="3" rx="8" ry="6" fill="#D4A76A" transform="rotate(-15)"/>
      <ellipse cx="18" cy="-2" rx="7" ry="5" fill="#D4A76A" transform="rotate(20)"/>
    </g>
    
    <!-- Particles behind the fire -->
    <g>
      <circle cx="180" cy="95" r="2" fill="white" opacity="0.8">
        <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1s" repeatCount="indefinite"/>
      </circle>
      <circle cx="160" cy="110" r="1.5" fill="white" opacity="0.6">
        <animate attributeName="opacity" values="0.6;0.1;0.6" dur="1.3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="150" cy="130" r="2" fill="white" opacity="0.7">
        <animate attributeName="opacity" values="0.7;0.2;0.7" dur="0.8s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
</svg>
